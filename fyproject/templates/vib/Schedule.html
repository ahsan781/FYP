
{% extends 'vib/basic.html' %}
{% block title %} VIB - SignUp {% endblock title %}
{% block body %}
     {% load static %}


<!-- ======= Contact Section ======= -->
  ======= Contact Section ======= -->
    <section id="contact" class="contact mt-5 section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Schedule Interview</h2>

        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-3">

            </div>


          <div class="col-lg-6">
            <form action="/Schedule" method="POST" role="form" class="php-email-form">
               {% csrf_token %}

               <div class="form-group">
                <input type="date" class="form-control" name="date" id="date" placeholder="Enter the date" required>
              </div>
              <div class="form-group">
                <input type="time" class="form-control" name="time" id="time" placeholder="Enter the time" required>
              </div>

              <div class="text-center" ><button type="submit">Submit</button></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Sect


{% endblock body %}
