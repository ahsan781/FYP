
{% extends 'vib/basic.html' %}
{% block title %} VIB - Contact Us {% endblock title %}  
{% block tabc %} active {% endblock tabc %}
{% block body %}
     {% load static %}


<!-- ======= Contact Section ======= -->
    <section id="contact" class="contact mt-5 section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Contact Us</h2>
          </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">

          <div class="col-lg-6">

            <div class="row">

              <div class="col-md-6">
                <div class="info-box mt-4">
                  <i class="bx bx-envelope"></i>
                  <h3 style="color:white">Email Us</h3>
                  <p style="color:white">VIB123@gmail.com</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box mt-4">
                  <i class="bx bx-phone-call"></i>
                  <h3 style="color:white">Call Us</h3>
                  <p style="color:white">+923022994771<br>+923468682569</p>
                </div>
              </div>
            </div>

          </div>

          <div class="col-lg-6">
            <form action="/contact" method="POST" role="form" class="php-email-form">
               {% csrf_token %}
              <div class="row">
                <div class="col form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
              </div>

              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->


{% endblock body %}
