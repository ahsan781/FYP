
{% extends 'vib/basic.html' %}
{% block title %} VIB - SignUp {% endblock title %}  
{% block body %}

<!-- ======= Contact Section ======= -->
  ======= Contact Section ======= -->
    <section id="contact" class="contact mt-5 section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>SIGN UP</h2>

        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-3">

            </div>


          <div class="col-lg-6">
            <form  method="POST" action="/signup"  class="php-email-form" >
                     {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="Name" required>
              </div>
               <div class="form-group">
                <input type="Email" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>
                 <div class="form-group">
                     <select name="source_name" class="form-control">
                         <option selected disabled class="form-control">-- User Type --</option>
                         <option class="form-control">Candidate</option>
                         <option class="form-control">Company</option>

                     </select>

                </div>
               <div class="form-group">
                <input type="Password" class="form-control" name="setpassword" id="setpassword" placeholder="Password" required>
              </div>
               <div class="form-group">
                <input type="Password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
             <div class="text-center"><button type="submit">SignUp</button></div>
                 {% for message in messages  %}
                  <h5 style="color:red;">{{ message }}</h5>
                      {% endfor %}
            </form>
          </div>
            
        </div>

      </div>
    </section><!-- End Contact Sect


{% endblock body %}
